<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VTS РФ</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

    <link rel="icon" href="img/favicon/favicon.ico">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/favicon-180.png">

    <meta name="theme-color" content="#e5f3eb">

    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/scripts.min.js"></script>

</head>
<body>
<header class="header">
    <div class="container">
        this is container
        <div class="row">
            <div class="col-4">col</div>
            <div class="col-4">col</div>
            <div class="col-4">col</div>
        </div>


    </div>
</header>

<div class="popup_windows">
    <div class="popup_window mfp-hide" id="popup_callback">
        <div class="text-center mb-3"><span class="h1">Свяжитесь с&nbspнами</span></div>
        <form class="d-flex flex-column">
            <input type="text" name="name" required placeholder="Введите Ваше имя"
                   class="my-3 transition input input_style_1 input_fluid">
            <input type="text" name="phone" required placeholder="Введите Ваш номер телефона"
                   class="my-3 transition input_style_1 input_fluid">
            <div class="text-center my-3">
                <p class="h7">Нажимая на кнопку “ОТПРАВИТЬ” Вы соглашаетесь с нашей политикой конфинденциальности и
                    даете согласие на обработку
                    <a href="" class="a_underline transition">персональных данных</a></p>
            </div>
            <div class="my-3"><input type="submit" class="button button_style_2 button_fluid transition"
                                     value="Отправить"></div>
        </form>
    </div>

    <div class="popup_window mfp-hide" id="popup_message">
        <div class="text-center mb-3"><span class="h1">Спасибо за&nbspзаявку</span></div>
        <div class="text-center">
            <p>Наши менеджеры свяжутся с Вами, как только обработают Ваш запрос</p>
        </div>

    </div>
</div>

<main class="main">

</main>
<footer class="footer section">
    <div class="container p-lg-0 p-4">

    </div>
</footer>
